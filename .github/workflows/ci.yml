name: CI Build and Test

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate branch naming (for release/hotfix branches)
        if: startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/')
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Validating branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" =~ ^(release|hotfix)/([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[2]}"
            echo "âœ“ Valid version format: $VERSION"
          else
            echo "::error::Invalid branch name format"
            echo "::error::Expected: release/X.Y.Z or hotfix/X.Y.Z (e.g., release/1.2.3)"
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build with Maven
        run: mvn clean install -DskipTests
        
      - name: Run tests
        run: mvn test
        
      - name: Verify package
        run: mvn verify
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: target/*.jar
          retention-days: 7